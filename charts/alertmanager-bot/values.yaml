# Default values for alertmanager-bot.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: metalmatze/alertmanager-bot
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

alertmanagerUrl: ""

logLevel: info

store:
  type: bolt
  bolt:
    path: /data/bot.db
  consul:
    url: localhost:8500

telegram:
  admin: ""
  token: ""

persistentVolume:
  enabled: false
  annotations: {}
  accessModes:
    - ReadWriteOnce
  size: 1Gi
  storageClass: ""

templatePath: /templates/default.tmpl
templates:
  default.tmpl: |
    {{- define "telegram.default" }}
      {{- range .Alerts }}
        {{- if eq .Status "firing"}}
          ðŸ”¥ <b>{{ .Status | toUpper }}</b> ðŸ”¥
        {{- else }}
          <b>{{ .Status | toUpper }}</b>
        {{- end }}
          <b>{{ .Labels.alertname }}</b>
        {{- with .Annotations.message }}
          {{ . }}
        {{ end }}
        {{ with .Annotations.summary }}
          {{ . }}
        {{ end }}
        {{ with .Annotations.description }}
          {{ . }}
        {{ end }}
        <b>Duration:</b> {{ duration .StartsAt .EndsAt }}
        {{- if ne .Status "firing"}}
          <b>Ended:</b> {{ .EndsAt | since }}
        {{- end }}
      {{- end }}
    {{- end }}
